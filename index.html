<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12/11/2024</title>
</head>
<body>
    <h1>Sistema de Login</h1>
    <div class="section">
        <h1>Login</h1>
        <label for="login">Username</label>
        <input type="text" id="login" placeholder="mclovin"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="abc123"><br><br>
        <button onclick="login()">Sign in</button>
    </div><br>
    <div class="section">
        <h1>Register</h1>
        <label for="novoLogin">Username</label>
        <input type="text" id="novoLogin" placeholder="mclovin"><br><br>
        <label for="novaSenha">Password</label>
        <input type="password" id="novaSenha" placeholder="abc123"><br><br>
        <label for="repSenha">Confirm-Password</label>
        <input type="password" id="repSenha" placeholder="Abc123"><br><br>
        <button onclick="cadastra()">Sign up</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
